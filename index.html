<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="note">
            <div class="btn">
                <button class="addNote"><i class="fa-regular fa-square-plus"></i><br>Add Note</button>
            </div>
            <div class="newNotes">

            </div>
        </div>

        <div class="addForm">
            <div class="head">
                <h2>Add a Note</h2>
                <button class="icon">X</button>
            </div>
            <div class="inputs">
                <p>Tittle</p>
                <input type="text" id="tittle" value="">
            </div>
            <div class="inputs">
                <p>Description</p>
                <textarea name="" id="description" rows="5" cols="32" value=""></textarea>
            </div>
            <button class="addBtn">Add Note</button>
        </div>
    </div>    
</body>
</html>
